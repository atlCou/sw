 KAR_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I (German for Tank Hunter 1) was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Skoda 47mm PaK anti-tank gun on a converted Panzer I Ausf chassis."
 KAR_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
