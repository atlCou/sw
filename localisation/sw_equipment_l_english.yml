 KAR_light_tank_equipment_1:0 "Panzerkampfwagen I"
 KAR_light_tank_equipment_1_short:0 "Panzer I"
 KAR_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
