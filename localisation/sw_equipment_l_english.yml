 KAR_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 KAR_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 KAR_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
 KAR_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 KAR_medium_tank_aa_equipment_2_short:0 "Ostwind"
 KAR_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 KAR_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 KAR_medium_tank_aa_equipment_3_short:0 "Coelian"
 KAR_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during World War II for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."
