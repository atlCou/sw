 KAR_medium_tank_artillery_equipment_1:0 "Grille"
 KAR_medium_tank_artillery_equipment_1_short:0 "Grille"
 KAR_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 KAR_medium_tank_artillery_equipment_2:0 "Hummel"
 KAR_medium_tank_artillery_equipment_2_short:0 "Hummel"
 KAR_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
 KAR_medium_tank_artillery_equipment_3:0 "Grille 12"
 KAR_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 KAR_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
