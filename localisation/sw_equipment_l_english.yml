 KAR_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 KAR_light_tank_artillery_equipment_1_short:0 "Bison"
 KAR_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 KAR_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 KAR_light_tank_artillery_equipment_2_short:0 "Wespe"
 KAR_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
