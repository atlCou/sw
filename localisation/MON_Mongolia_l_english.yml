 MON_economic_identites_desc:0 "The identities of the old Ostmarker democracy and the Habsburgian empire plagued it from the very beginning. To gurantee the survival of our state, we must do away with the notions of different peoples and cultures. Force upon them one language, and their identity will be derived from the work that they do and from which that they need - nothing more."
 MON_value_from_service_desc:0 "A citizen's value is the same as the importance of their work to the Danubian State. Engineers, scientists, and soldiers gain utmost priority, as they are what will push our nation into the future and allow it to survive."




